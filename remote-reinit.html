<div class="modal">
    <div class="modal-content">
        reInit demo<br />
        <a href="#" id="reinitAnother">[reInit to another address]</a>
        <a href="#" class="jqFensterClose">[CloseMe]</a>
    </div>
</div>

<script type="text/javascript">
    $('#reinitAnother').bind('click', function () {
        $.fensterFinder(this)
            .setOptions({
                'href': 'remote.html',
                'options': {
                    callbackOpen: "myOpen",
                    animationSpeed: 300
                }
            }).reInit();

        return false;
    });
</script>
