<div class="jqFensterModal">
    <div class="jqFensterModalContent">
        reInit demo<br />
        <a href="#" id="reinitAnother">[reInit to another address]</a>
    </div>
    <a href="#" class="jqFensterClose jqFensterModalClose">&times;</a>
</div>

<script type="text/javascript">
    $('#reinitAnother').bind('click', function () {
        $.fensterFinder(this)
            .setOptions({
                'href': 'remote.html',
                'options': {
                    callbackOpen: "myOpen",
                    animationSpeed: 300
                }
            }).reInit();

        return false;
    });
</script>
