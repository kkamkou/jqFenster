<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>jqFenster</title>
    </head>

    <body>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://raw.github.com/kkamkou/jqFenster/master/jquery.fenster-helper.js"></script>
        <script type="text/javascript" src="https://raw.github.com/kkamkou/jqEbony/master/jquery.ebony.js"></script>
        <script type="text/javascript" src="https://raw.github.com/kkamkou/jqFenster/master/jquery.fenster.js"></script>

        <p>Lightweight popup framework</p>

        <!-- Examples -->
        <script type="text/javascript">
            jQuery(function() {
                jQuery('#callbackOpenChanger').bind('click', function () {
                    jQuery.jqFensterOptions.callbackOpen = function() {
                        alert('Changed');
                    };

                    jQuery.fenster('#target').open();

                    return false;
                });
            });
        </script>

        Examples:
            <a href="/some/thing" data-selector="#target" class="jqFenster">Simple link</a>
            <a href="/some/thing" data-selector="#targetSecond" data-options="{animationSpeed: 400}" class="jqFenster">With animation</a>
            <a href="/some/thing" data-selector="#targetSecond" data-options="{animationSpeed: 0, noOverlay: true}" class="jqFenster">Without overlay</a>
            <a href="/some/thing" data-selector="#targetSecond" data-options='{callbackOpen: "myOpen", callbackClose: "myClose"}' class="jqFenster">Callback</a>
            <a href="remote.html" class="jqFenster">Remote one</a>
            <button data-selector="#targetSecond" class="jqFenster">I'm button</button>
            <button id="callbackOpenChanger">change the callbackOpen option globally</button>

        <hr />
        And much more... See the source file:
        <a href="https://github.com/kkamkou/jqFenster/blob/master/jquery.fenster-helper.js">https://github.com/kkamkou/jqFenster/blob/master/jquery.fenster-helper.js</a>

        <div id="target" style="display: none;width: 100px;height: 100px;background-color: #FFF;">hello, I'm the #target</div>
        <div id="targetSecond" style="display: none;width: 100px;height: 100px;background-color: #FFF;">
            hello, I'm the #targetSecond, <a href="#" class="jqFensterClose">close me</a>
        </div>

        <script type="text/javascript">
            function myOpen() {
                alert('open');
            }

            function myClose() {
                alert('close');
            }
        </script>
    </body>
</html>
